<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Your CS Website</title>
    <style>
      section {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        width: 100%;
        max-width: 400px;
        padding: 70px;
        margin-top: 100px;
        margin-left: 400px;
      }

      form {
        display: grid;
        gap: 20px;
      }

      label {
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: 0.3s;
      }

      input:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      button {
        background-color: #9fb39f;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      @media (max-width: 600px) {
        section {
          width: 90%;
        }
      }
      .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 70px;
        align-items: center;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 75px;
        z-index: 10;
      }
      .compicon {
        height: 70px;
        width: 400px;
      }

      .ugicons {
        display: flex;
        flex-direction: row;
        width: 100%;
      }

      .navibar {
        display: flex;
        flex: 1;
        justify-content: space-between;
        align-items: center;
      }
      .navtools {
        width: 100%;
        padding: 20px 20px 20px 20px;
        margin-right: 10px;

        border: none;
      }
      .navtools:hover {
        color: rgb(1, 1, 2);
        background-color: rgb(246, 246, 246);
        border-radius: 20px;
      }
      a {
        text-decoration: none;
        color: rgba(2, 88, 79, 0.522);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="ugicons">
        <h1 style="color: rgba(2, 88, 79, 0.522)">COMPSSA UG</h1>
      </div>
      <div class="navibar">
        <button class="navtools"><a href="home.html">HOME</a></button>
        <button class="navtools"><a href="about.html">ABOUT </a></button>
        <button class="navtools"><a href="signup.html">SIGNUP</a></button>
        <button class="navtools"><a href="contact.html">CONTACT</a></button>
        <button class="navtools"><a href="library.html">LIBRARY</a></button>
      </div>
      <div></div>
    </div>
    <div class="img1_des">
      <div>
        <img
          class="img4"
          width="1350px"
          height="500px"
          src="Banners-07.png"
          alt=""
        />
      </div>
    </div>
    <section>
      <h2>Sign In</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Sign In</button>
        <a href="">Forgot Password?</a>
      </form>
    </section>
    <footer

        background-color: #0a0404;
        padding: 20px;
        color: #ffffff;
        text-align: center;
      "
    >
      <div style="display: flex; justify-content: space-around">

          <p style="color: #ffffff">Email: info@yourcomputersciencesite.com</p>
          <p style="color: #ffffff">Phone: (123) 456-7890</p>
        </div>

        <div style="flex: 1; text-align: left">
          <h4 style="margin-bottom: 10px">Quick Links</h4>
          <ul style="list-style: none; padding: 0; margin: 0">
            <li>

            </li>
            <li>
